<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mySleep = function (time) {
        return new Promise(function (res, rej) {
            setTimeout(() => {
                rej('not')
            }, time)
        })
    }

    async function myFun() {
        console.log('start');
        try {
//            await 只能 定义 在 async 上下文中，否则报错
//            Uncaught SyntaxError: await is only valid in async function
//            (() => {
                await mySleep(1000)
//            })()
        }
        catch (res) {
            console.log(res);
        }

        console.log('end');
    }
    try {
        myFun();
    }
    catch (res) {
        console.log('=====这里不会执行到！！');
        console.log(res);
    }

</script>
</body>
</html>
